version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^3.0.9
  responsive_builder: ^0.2.0+2

  animated_background: ^1.0.5

  flare_flutter: ^2.0.3

  connectivity: ^0.4.8+6
  
  draggable_scrollbar: ^0.0.4

  google_fonts: ^1.1.0

  get_it: ^3.1.0

  flutter_bloc: ^4.0.0

  equatable: ^1.1.1

