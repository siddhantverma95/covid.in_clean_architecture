  data_connection_checker: ^0.3.4

  shared_preferences: ^0.5.6

  fl_chart: ^0.9.4

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1

flutter:

